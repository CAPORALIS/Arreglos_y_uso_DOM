<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="triangulo Pascal" content="width=device-width" />
    <title>Arreglos y uso DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h1 class="text-center mt-2 mb-2">
          Ejercicio 4
        </h1>
      </div>
    </div>
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Triangulo Pascal</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  required
                  placeholder="Ingrese el numero de capas"
                  class="form-control"
                  id="inputcapas"
                />
                <br />
                <input
                  type="button"
                  value="Resultado"
                  class="form-control btn btn-info mb-5"
                  onclick="imprimirTriangulo()"
                />
              </div>
            </div>
            <div class="row"><p id="resultado"></p></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./trianguloPascal.js"></script>
  </body>
</html>
