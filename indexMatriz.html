<!DOCTYPE html>
<html>
    <title>Arreglos y uso DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
      <div class="container">
        <h1 class="text-center mt-2 mb-2">
            Ejercicio 2
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Matriz triangular superior</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="">
                <input
                  required
                  placeholder="Ingrese el numero de filas y columnas "
                  class="form-control"
                  id="nfilcol"
                />
                <br />
                <input
                  type="button"
                  value="Resultado"
                  class="form-control btn btn-info mb-5"
                  onclick="matrizTriangular()"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 offset-md-2">
                <p
                  id="matriz"
                  style="
                    font-size: 1.5em;
                    letter-spacing: 1em;
                    color: rgb(82, 83, 114);
                  "
                ></p>
              </div>
              <div class="col-md-4 offset-md-2">
                <p id="resmatriz" style="font-size: 2em"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./matrizTriangular.js"></script>

</html>
